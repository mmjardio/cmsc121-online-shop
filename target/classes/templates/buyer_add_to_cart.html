<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quantity</title>
    <style>
        html {
            height: 100%;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2FmZXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            position: relative;
        }

        html::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity to make the background darker or lighter */
            z-index: 0;
        }

        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .container {
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: rgba(55, 37, 27, 1);
            margin-bottom: 20px;
            -webkit-text-stroke-width: 0.5px;
            -webkit-text-stroke-color: white;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(109, 76, 65, 1);
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: rgba(109, 76, 65, 1);
            color: rgba(255, 255, 255, 1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: rgba(84, 62, 51, 1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select Quantity</h1>
    <form th:object="${cartItem}" th:action="@{/buyer/cart/add/{productId}(productId=${productId})}" method="post">
        <input type="hidden" th:field="*{product.id}" />
        <input type="number" th:field="*{quantity}" placeholder="Quantity" required />
        <button type="submit">Add to Cart</button>
    </form>
</div>
</body>
</html>

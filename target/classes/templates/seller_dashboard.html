<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
</head>
<body>
<h1>Seller Dashboard</h1>

<h2>Products</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over products -->
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">ID</td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td>
            <a th:href="@{/seller/products/edit/{productId}(productId=${product.id})}">Edit</a>
            <a th:href="@{/seller/products/delete/{productId}(productId=${product.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/seller/products/add">Add Product</a><br><br>
<a href="/seller/orders">View Orders</a>
</body>
</html>

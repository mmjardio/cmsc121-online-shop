<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>

<form action="/seller/products/add" method="post" th:object="${product}">
    <!-- Input fields for product -->
    <label>Name:</label><br>
    <input type="text" th:field="*{name}"><br><br>

    <label>Price:</label><br>
    <input type="text" th:field="*{price}"><br><br>

    <input type="submit" value="Add Product">
</form>
</body>
</html>

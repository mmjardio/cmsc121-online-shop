<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Login</title>
    <link rel="stylesheet" href="/css/buyersellerlogin.css">
</head>

<body>
<div class = "form">
    <form action="/authenticate-seller" method="post">
        <div>
            <h2>Seller Login</h2>

            <!-- Email field -->
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <label>
                    <input type="email" name="email" placeholder="Email" required>
                </label>
            </div>

            <!-- Password Field -->
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>

            <!-- Login button -->
            <div class = "input-box">
                <input type="submit" value="Login">
            </div>
        </div>

    </form>
</div>

</body>
</html>

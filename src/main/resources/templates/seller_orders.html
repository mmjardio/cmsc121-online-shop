<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon-512x512.png" sizes="512x512" type="image/png">
    <title>Seller Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url(https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2FmZXxlbnwwfHwwfHx8MA%3D%3D) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ccc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
        }

        .back-button:hover {
            background-color: #bbb;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            -webkit-text-stroke-width: 0.25px;
            -webkit-text-stroke-color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<button type="button" class="back-button" onclick="window.location.href='/seller/dashboard'">Back</button>
<div class="container">
    <h1>Seller Orders</h1>
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Buyer Name</th>
            <th>Email</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through orders -->
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.buyer.login}"></td>
            <td th:text="${order.buyer.email}"></td>
            <td th:text="${order.productId.name}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${orderCosts[order.id]}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <style>
        html {
            /* background-color: rgba(243, 233, 225, 0.85);*/
            background: url(https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2FmZXxlbnwwfHwwfHx8MA%3D%3D) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            position: relative;
            height: 100%;
        }

        body {
            font-family: "Arial", sans-serif;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: rgba(55, 37, 27, 1);
            text-align: center;
            margin-bottom: 20px;
            -webkit-text-stroke-width: 0.5px;
            -webkit-text-stroke-color: white;
        }

        label {
            color: rgba(109, 76, 65, 1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(109, 76, 65, 1);
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: rgba(109, 76, 65, 1);;
            color: rgba(255, 255, 255, 1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: rgba(84, 62, 51, 1);
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            background-color: rgb(243, 233, 225, 0.5);
            opacity: 1;
            border-radius: 8px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid rgba(109, 76, 65, 1);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.5);
        }

        .product-card h3 {
            color: rgba(109, 76, 65, 1);
        }

        .cart-container {
            margin-top: 20px;
            border: 1px solid rgba(109, 76, 65, 1);
            border-radius: 8px;
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .cart-item button {
            background-color: rgba(229, 115, 115, 1);
            color: rgba(255, 255, 255, 1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: rgba(198, 40, 40, 1);
        }

        .check-out-button button {
            background-color: rgba(0, 150, 136, 1);
            color: rgba(255, 255, 255, 1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .check-out-button button:hover {
            background-color: rgba(0, 121, 107, 1);
        }
    </style>
</head>
<body>
<h1>Welcome to Buyer Dashboard</h1>

<!-- Product Search Form -->
<form action="/products/search" method="get">
    <label for="search">Search Products:</label>
    <input type="text" id="search" name="keyword">
    <button type="submit">Search</button>
</form>

<!-- Product Display Container -->
<div class="product-container">
    <!-- Product Cards (Generated dynamically from backend) -->
    <!-- Example: Replace with Thymeleaf iteration if using Spring Boot Thymeleaf -->
    <div class="product-card">
        <h3>Product Name</h3>
        <p>Product Description</p>
        <p>Price: $X.XX</p>
        <form action="/cart/add/{productId}" method="post">
            <input type="number" name="quantity" value="1" min="1" max="10">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
    <!-- Repeat product cards for each product -->
</div>

<!-- Cart Display -->
<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
        <!-- Cart Items (Generated dynamically from backend) -->
        <!-- Example: Replace with Thymeleaf iteration if using Spring Boot Thymeleaf -->
        <div class="cart-item">
            <span>Product Name</span>
            <span>Quantity: X</span>
            <button onclick="removeFromCart({{cartItem.id}})">Remove</button>
        </div>
        <!-- Repeat cart items for each item in the cart -->
    </div>
    <div class="check-out-button">
    <button onclick="checkoutCart()">Checkout</button>
    </div>
</div>

<script>
    // JavaScript functions for interaction (Optional: Replace with Angular/React/Vue components if preferred)
    function removeFromCart(cartId) {
        // Implement logic to remove item from cart via AJAX request
        fetch('/cart/remove/' + cartId, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                // Reload or update cart display after successful removal
                location.reload();
            } else {
                console.error('Failed to remove item from cart');
            }
        }).catch(error => {
            console.error('Error removing item from cart:', error);
        });
    }

    function checkoutCart() {
        // Implement logic to checkout cart via AJAX request
        fetch('/cart/checkout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: 'buyer@example.com', // Replace with actual buyer email
                password: 'buyerpassword' // Replace with actual buyer password
            })
        }).then(response => {
            if (response.ok) {
                // Optionally handle success message or redirect after checkout
                alert('Checkout successful!');
                // Example: Redirect to order history page
                window.location.href = '/buyer/orders';
            } else {
                console.error('Failed to checkout cart');
            }
        }).catch(error => {
            console.error('Error checking out cart:', error);
        });
    }
</script>
</body>
</html>

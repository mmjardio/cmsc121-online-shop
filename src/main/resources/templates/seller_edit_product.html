<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>

<form action="/seller/products/edit" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <!-- Input fields for editing product -->
    <label>Name:</label><br>
    <input type="text" th:field="*{name}"><br><br>

    <label>Price:</label><br>
    <input type="text" th:field="*{price}"><br><br>

    <input type="submit" value="Update Product">
</form>
</body>
</html>
